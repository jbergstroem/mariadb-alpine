name: Lint
on:
  pull_request:

jobs:
  validate-renovate-config:
    name: Validate renovate config
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.1.0
      - name: validate
        uses: rinchsan/renovate-config-validator@v0.0.12
        with:
          pattern: ".github/renovate.json"
  shellcheck:
    runs-on: ubuntu-22.04
    name: Shellcheck
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Install Shellcheck
        env:
          SC_VERSION: v0.8.0
          SC_BASEURL: https://github.com/koalaman/shellcheck/releases/download
        run: |
          wget -qO- "${{ env.SC_BASEURL }}/${{ env.SC_VERSION }}/shellcheck-${{ env.SC_VERSION }}.linux.x86_64.tar.xz" | tar -xJ
          sudo cp "shellcheck-${{ env.SC_VERSION }}/shellcheck" /usr/local/bin/
      - name: Verify shell scripts
        run: |
          echo "::add-matcher::.github/matcher-shellcheck.json"
          shellcheck -f gcc -S warning sh/*.sh test/*.{sh,bash}
  hadolint:
    runs-on: ubuntu-22.04
    name: Hadolint
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: jbergstroem/hadolint-gh-action@v1.9.1
        with:
          error_level: 2
  actionlint:
    name: Actionlint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Install Actionlint
        env:
          AL_VERSION: 1.6.21
          AL_BASEURL: https://github.com/rhysd/actionlint/releases/download
        run: |
          wget -q -O- "${AL_BASEURL}/v${AL_VERSION}/actionlint_${AL_VERSION}_linux_amd64.tar.gz" | tar -x -z -C . actionlint && \
          mv actionlint /usr/local/bin
      - name: Run Actionlint
        run: |
          echo "::add-matcher::.github/matcher-actionlint.json"
          actionlint -color
  prettier:
    runs-on: ubuntu-22.04
    name: Prettier
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 18
      - name: Install prettier
        run: npm install -g prettier
      - name: Run prettier
        run: prettier -c .
